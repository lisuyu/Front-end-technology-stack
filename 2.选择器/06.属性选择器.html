<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 所有具有title属性的p元素，设置一个背景颜色为黄色 
			属性选择器：
				根据元素中的属性或属性值来选定元素
				语法：
					[属性名] 选取含有指定属性的元素
					[属性名="属性值"]
					[属性名^="属性值"] 以“属性值”开头的元素
					[属性名$="属性值"] 以指定内容结尾的
					[属性名*="指定内容"] 含有指定内容的元素
			*/
			p[title]{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<!-- title属性：可以给任何标签指定
		 当鼠标移动到元素上，
		 元素中的title属性的值将会作为提示文字显示-->
		 <p title="提示一下？">一些文本文字</p>
		 <p>随便写点什么</p>
	</body>
</html>
