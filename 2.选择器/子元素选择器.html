<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
			 子元素选择器
			 
			 选择第一个子标签
			 :first-child
			 
			 选择最后一个子标签
			 :last-child
			 
			 选择指定位置的子标签
			 :nth-child   (even)表示偶数位置  （odd）表示奇数
			 
			 选择指定类型的子元素,该类型的
			 :first-of-type
			 
			 :last-of-type
			 
			 :nth-of-type
			 */
			p:first-child{
				color:red;
			}
			p:last-child{
				color:yellow;
			}
			p:nth-child(3){
				color: darkgreen;
			}
			p:last-of-type{
				color: blue;
			}
		</style>
	</head>
	<body>
		<p>一个p标签</p>
		<p>一个p标签</p>
		<p>一个p标签</p>
		<p>一个p标签</p>
		<p>一个p标签</p>
		<div>
			<p>div的p</p>
		</div>
		<p>随便</p>
	</body>
</html>
