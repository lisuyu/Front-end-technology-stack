<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 为div中的span元素设置颜色
			 后代元素选择器
				作用：选中指定元素的后代元素
				语法：祖先元素 后代元素{}*/
			div span{
				color: green;
				width: 20px;
				height: 20px;
			}
			
			#d1 span{
				
			}
			/* 选中id为d1的div中的p元素中的span元素 */
			#d1 p span{
				
			}
			/* divd的子元素span设置
			 子元素选择器
			 IE6及以下不兼容
			 IETest仅供参考
			 */
			div>span{
				
			}
		</style>
	</head>
	<body>
		<!-- 元素之间的关系：子元素，父元素，祖先元素
		 后代元素，兄弟元素-->
		<div id="d1">
			<span>
				
			</span>
			<p>
				<span></span>
			</p>
		</div>
		
		<div>
			
		</div>
	</body>
</html>
