<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 一个元素后紧挨的兄弟元素
			 前一个+后一个{}
			 */
			span + p{
				background-color: pink;
			}
			
			/* 兄弟元素后所有的 
				前一个~后一个{}
			*/
			div~p{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<span></span>
		<p>随便</p>
		<div></div>
		<p>lalala</p>
		<p>lalala</p>
	</body>
</html>
