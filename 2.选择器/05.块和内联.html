<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 块和内联
		 div就是一个块元素，
		 所谓的块会独占一行
		 即使再窄也会独占一行
		 p,h1,h2,...br都是块元素
		 div没有任何语义，且不会进行任何默认设置，主要用来进行页面布局-->
		<div style="background-color: #00008B;width: 200px;">一个div</div>
		<div style="background-color: crimson;width: 300px;">又一个div</div>
		<!-- span是一个内联元素（行内元素）
		 只占自身大小，一行满了之后会自动换行
		 span没有任何语义，只为了选中文字来设置样式
		 a img iframe span
		 一般块元素包含内联元素
		 a元素可以包含任何元素，除了他本身
		 p元素不能包含任何其他块元素-->
		<span>一个span</span>
	</body>
</html>
