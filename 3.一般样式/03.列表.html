<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style:disc;
			}
		</style>
	</head>
	<body>
		<!--
		 HTML中的三种列表
		 1.无序列表
		 2.有序列表
		 3.定义列表
		 -->
		 <!--
		  无序列表
			<ul>来创建列表 
				属性type来设置样式（不推介使用，不同浏览器显示效果不统一）
				 默认值：
					disc：实心圆点
					square：实心方块
			如需要设置符号，可以采用li设置图片的方式
			<li>来创建列表项，一个li就是一个列表项
			
			ul和li都是块元素
	   -->
		 <ul>
		 	<li>《剑来》</li>
			<li>《黎明之剑》</li>
		 </ul>
		 
		 <!-- 
		 有序列表，type默认属性：
		 1：使用阿拉伯数字
		 A a：大小写因为字母
		 I i：大小写罗马数字
		 也是块元素
		  -->
		 <ol type="I">
			 <li>《我是大玩家</li>
			 <li>《大王饶命》</li>
			 <li>《第一序列》</li>
		 </ol>
		 <!-- 列表可以嵌套 -->
		 
		 <ol type="a">
		 	<li>
				《赘婿》
				<ul>
					<li type="A">书名：赘婿</li>
					<li type="A">作者：香蕉</li>
				</ul>
			</li>
		 </ol>
	</body>
</html>
