<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p{
				color: #AABBCC;
				/* 浏览器默认文字大小：16px
				 font-size设置的不是文字本身大小
				 设置的是装字的格的大小，但不会顶格装
				 根据不同字体设置
				 */
				font-size: 30px;
				
				/* 设置字体 
				支持则显示，不支持则默认
				改样式可以同时指定多个字体,使用，分开，
				从前向后使用，没有则使用默认
				计算机中有则用，无则不用
				
				如果字体太奇怪则不用
				有可能用户电脑中没有，从而达不到该效果*/
				font-family:微软雅黑,华文彩云,arial;
			}
		</style>
	</head>
	<body>
		<p>一个p标签，some english language</p>
	</body>
</html>
