<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 字体分类
			 serif：衬线字体
			 sans-serif:非衬线字体
			 monospace：等宽字体
			 cursive：草书字体
			 fantasy：虚幻字体
			 当设置为大的类型后，浏览器会自动选取相应字体
			 
			 一般会将大分类放在 font-family 最后，确保字体不崩
			 */
		</style>
	</head>
	<body>
		<p style="font-family: serif;">一段用来测试字体的文字，asdhfkjashldfk</p>
		<p style="font-family: sans-serif;">一段用来测试字体的文字，asdhfkjashldfk</p>
		<p style="font-family: monospace;">一段用来测试字体的文字，asdhfkjashldfk</p>
		<p style="font-family: cursive;">一段用来测试字体的文字，asdhfkjashldfk</p>
		<p style="font-family: fantasy;">一段用来测试字体的文字，asdhfkjashldfk</p>
	</body>
</html>
