<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				background-color:blue;
				width: 40px;
				height: 40px;
			}
			
			.box1{
				background-color:red;
				width: 60%;
				height: 60%;
			}
			#d1{
				font-size:10px;
				width: 10em;
				height: 10em;
				background-color: #FFFF00;
			}
		</style>
	</head>
	<body>
		<!-- 单位
			（快捷键：输入：div#after，div.box，直接按Tab）
			长度单位：
				像素：px,是我们在网页中使用最多的一个单位
				一个像素相当于屏幕中的一个小点儿
				不同显示器，一个像素的大小也不同，像素点越小越好
				
				百分比,将单位设置为百分比，是父元素的百分比，根据父元素的大小来计算
				父元素发生变化，子元素也会变化
				自适应页面需要使用该方法
				
			em
				em和百分比类似，它是相对于当前字体大小来计算的
				1em=1 font-size
				font-size设置得越大，em跟着变化
				设置字体相关样式时，经常会使用em
		 -->
		<div class="box">
			<div class="box1"></div>
		</div>
		<div id="d1">
			
		</div>
	</body>
</html>
