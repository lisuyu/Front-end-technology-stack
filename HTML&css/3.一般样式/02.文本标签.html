<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
		 <em>和<strong>标签，带有语义
		 <em>标签表示一段内容中的着重点
		 <strong>标签表示一个内容的重要性
		 两个标签可以单独使用，也可以一起使用
		 
		 通常<em>为斜体，<strong>为粗体
		 -->
		 
		 <!-- i标签：斜体
			b标签：加粗
			无语义，只为斜体和加粗
		-->
		
		<!-- 
			small标签，会比父元素中的文字小一点
			语义为：细则一类的内容
			如：合同中的小字，版权声明
			
			big标签：无语义
			
			cite标签：语义：可以指明对某些内容的引用和参考，
			例如：文章和图书的标题
			加入书名号的内容，也是斜体
			
			q表示一个短的引用（行内引用），添加双引号
			浏览器会默认加引号
			引号无法选中
			
			blockquote标签表示一个长引用，块级引用，
			
			sup和sub标签:上标与下标
		
			ins标签和del标签：
				ins：插入内容，显示时常会加上下划线
				del：删除内容，显示时会加上删除线
		 -->
		<cite>雪中悍刀行</cite>
		<p>
			<q>学而时习之，不亦说乎？</q>
		</p>
		<blockquote>
		人不知而不愠，不亦君子乎？
		</blockquote>
		2<sup>3</sup><br />
		引用文章<sup><a href="#">[1]</a></sup><br />
		
		4<sub>4</sub><br />
		H<sub>2</sub>O<br />
		
		<ins>插入内容</ins><br />
		<del>删除内容</del><br />
		<p>
		原价：<del>34</del>
		现价：28
		</p>
		
		<!-- 在页面中需要编写一些代码
		 <pre>是一个预格式标签，会将代码中的格式保存，
		 不会忽略多个空格
		
		<code>标签，语义标签，表示代码，但不会保留格式
		所以一般结合起来使用
		 -->
		<pre><code>
window.onload = function(){
	alert("Hello World!");
};
		</code></pre>
	</body>
</html>
