<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 除了class=p3
			 从已选定的元素中提出某些元素
			 语法：
				:not(选择器)
			 */
			p:not(.p3){
				background-color: #006400;
			}
		</style>
	</head>
	<body>
		<p>lalala</p>
		<p>lalala</p>
		<p>lalala</p>
		<p id="d1">lalala</p>
		<p>lalala</p>
		<p>lalala</p>
		<p class="p3">lalala</p>
		<p>lalala</p>
		<p>lalala</p>
		<p>lalala</p>
		
	</body>
</html>
